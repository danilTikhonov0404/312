<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div style="float: left; border: 3px solid #171312; padding: 4px;">
    <a style="border: 2px solid #d06c59; border-radius: 2px;text-decoration: none;padding: 3px;margin: 4px; width: 100px " href="/users">Show users</a>
    <br>
    <br>
    <a style="border: 2px solid #c45853; border-radius: 2px;text-decoration: none;padding: 3px;margin: 4px; width: 100px " href="/users/new">New user</a>
    <br>
    <br>

    <div th:each="user : ${users}">
        <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}+' '+${user.getSurname()}">user</a>
    </div>
</div>



</body>
</html>
